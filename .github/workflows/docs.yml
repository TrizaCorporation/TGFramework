name: Docs

on:
  push:
    branches: [main]

jobs: 
  lint: 
    name: Lint
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
        with:
          ref: main
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install Moonwave
        run: npm i -g moonwave
      - name: Publish Docs
        run: moonwave build --publish